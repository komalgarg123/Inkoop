<html lang="en">

   <body>
      <div>
         number<input type="number" id="number"><br><br>
         <button onclick="fn()">click</button><br><br>
      </div>
      <script>
         function fn(){
           var num=document.getElementById("number").value;
           if(num<0){
               document.write("please enter positive number");
           }
         else if (num % 2 == 0) {
           document.write(parseInt(num)+2);
           document.write(" ");
           document.write(parseInt(num)+4);
           document.write(" ");
           document.write(parseInt(num)+6);
         } else {
           
           document.write(parseInt(num)+2);
           document.write(" ");
           document.write(parseInt(num)+4);
           document.write(" ");
           document.write(parseInt(num)+6);
         }
         }
         
         
           
      </script>
   </body>
